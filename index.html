<!doctype html>
<html>

    <head>
	
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
		<title>Neighbourhood Map</title>
		
    </head>
	
    <body>
	
		<header>	
			<div class="header">
				<i class="fa fa-navicon"></i>
				<h1>Sriganganagar</h1>
			</div>
		</header>
		
		<aside>
			<div class="sidebar">
				<h3>Search <input type="text" data-bind="value:input, valueUpdate:'afterkeydown', event: {keyup:searchBar}"></h3>
				<ul data-bind="foreach:markers">
					<li data-bind="text: name, visible: show, event:{ click:$parent.listClick }"></li>
				</ul>
				<p>Powered by Foursquare Api</p>
			</div>
		</aside>
		
		<div id="map">
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
        <script src="js/app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-eRWsMKZn7oqlRkui_vmfzLfagxEOaPY&v=3&callback=initMap" onerror="mapLoadError()"></script>		
		
    </body>
	
</html>
